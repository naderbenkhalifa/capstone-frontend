  <div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="total-amount">Total amount</h5>
            <div class="amount-container"><span class="amount-text"><span class="dollar-sign">$</span>{{ totalPrice}}</span></div>
        </div>
        <div class="pt-4"> <label class="d-flex justify-content-between"> <span class="label-text label-text-cc-number">CARD NUMBER</span><img src="https://img.icons8.com/dusk/64/000000/visa.png" width="30" class="visa-icon" /></label> <input type="tel" name="credit-number" class="form-control credit-card-number" maxlength="19" placeholder="Card number"  [(ngModel)] ='payment. cardNumber' > </div>
        <div class="d-flex justify-content-between pt-4">
            <div> <label><span class="label-text">EXPIRY</span> </label> <input type="date" name="expiry-date" class="form-control expiry-class" placeholder="MM / YY"> </div>
            <div> <label><span class="label-text">CVV</span></label> <input type="tel" name="cvv-number" class="form-control cvv-class" maxlength="4" pattern="\d*"> </div>
        </div>
        <div class="d-flex justify-content-between pt-5 align-items-center"> <button type="button" class="btn cancel-btn" (click)='cancel()'> Cancel</button>
           <button type="button" class="btn payment-btn" (click)='pay()'>Make Payment</button> </div>
    </div>
</div>
</div>
